<div class="px-8 py-8 lg:flex lg:items-center lg:justify-between">
  <div class=" flex justify-between min-w-0 flex-1">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Listagem de Instituições</h2>
  </div>
  <div class="max-w-md w-full mx-auto">
    <form class="max-w-md mx-auto">
      <label for="searchCodigo" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Procure por médico</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input [(ngModel)]="searchCodigo" name="searchCodigo" type="search" id="searchCodigo" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar Instituição por Codigo de Compensação" required />
        <button (click)="searchByNumber(searchCodigo)" type="button" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
      </div>
    </form>
  </div>
</div>
<div class="px-8 flex flex-col mt-6">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
      <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-gray-800">
            <tr>
              <th scope="col" class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">Id</th>
              <th scope="col" class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">Nome Instituição</th>
              <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">Código de Compensação</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
            <tr *ngFor="let instituicao of dataSource.data">
              <td class="px-4 py-4 text-sm font-medium whitespace-nowrap"><div><h2 class="font-medium text-gray-800 dark:text-white ">{{ instituicao.id }}</h2></div></td>
              <td class="px-4 py-4 text-sm font-medium whitespace-nowrap"><div><h2 class="font-medium text-gray-800 dark:text-white ">{{ instituicao.nome_instituicao }}</h2></div></td>
              <td class="px-12 py-4 text-sm font-medium whitespace-nowrap"><div class="inline px-3 py-1 text-sm font-normal rounded-full text-emerald-500 gap-x-2 bg-emerald-100/60 dark:bg-gray-800">{{ instituicao.codigo_compensacao }}</div></td>
            </tr>
          </tbody>
